<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Game - Conecta 4</title>
        <meta name="description" content="Desarrollo del juego ConectaPuntos">
        <link rel="shortcut icon" href="img/number4.png">
        <link href="https://fonts.googleapis.com/css2?family=Shojumaru&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="css/gameStyles.css"/>
    </head>
    <body>
        <header>
            <img src="img/number4.png">
            CONECTA 4
            <img src="img/number4.png" id="img2"> 
        </header>
        <nav>
            <a href="Home.html">Home</a>
            <label> > </label>
            <a href="#">Game</a>
        </nav>
        <!--DATOS JUGADORES-->
        <section id="Jugadores">
            <!--JUGADOR 1-->
            <section class="Jugador" id="J1">
                <div class="Puntuacion">
                    <label id = "PJ1" name = "PuntuacionJ1"> 0 </label>
                </div>
                <div>
                    <label id="nJ1">JUGADOR 1:</label>
                </div>
                <div>
                    <input  id="colorJ1" type="color" disabled="" name="colorJ1" value = "#FF0000">
                </div>
                <div>
                    <label id="tJ1">Esperando....</label>
                </div>
                <div id="profileColor1" class="profileColor"></div>
            </section>
            <!--JUGADOR 2-->
            <section class="Jugador" id="J2">
                <div class="Puntuacion">
                    <label id="PJ2" class="PuntuacionJ2"> 0 </label>
                </div>
                <div>
                    <label id="nJ2">JUGADOR 2:</label>
                </div>
                <div>
                    <input id="colorJ2" type="color" disabled="" name="colorJ2" value = "#2157a3">
                </div>
                <div>
                    <label id="tJ2">Tu turno!!!!</label>
                </div>
                <div id="profileColor2" class="profileColor"></div>
            </section>
            <!-- TABLERO -->
            <section id="Tablero">
                    <canvas id="conecta4Tablero" onmousedown="posicion()">conecta4</canvas>
            </section>
        </section>
        <section id="botones">
            <button id="bReiniciar" class="buttons">Reiniciar Puntuacion</button>
            <button id="bHome" class="buttons">Home</button>
        </section>
        <script type = "text/javascript" src="js/GameC4.js"></script>
    </body>
</html>
